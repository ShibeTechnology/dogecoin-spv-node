name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Build Dogecoin regtest container
      run: docker build -t dogecoind provision/dogecoind/
    - name: Checkout Repo 
      uses: actions/checkout@v2
    - name: Install Node 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Npm Install
      run: npm install
    - name: Run Standard
      run: npm run lint
    - name: Run tests
      run: |
        npm test